<div *ngIf="users">
  <h2>Users</h2>
  <table class="dark-mode">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody class="dark-mode">
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
