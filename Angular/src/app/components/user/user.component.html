<div *ngIf="users">
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
         
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!users">
    <p>Loading...</p>
  </div>
