<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" formControlName="type" required>
      <option value="Vacation">Vacation</option>
      <option value="Sick">Sick</option>
      <option value="Personal">Personal</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!leaveForm.valid">Submit</button>
</form>
