<table >
  <thead>
    <tr>
      <th>ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Type</th>
      <th>Comment</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="dark-mode">
    <tr *ngFor="let leave of leaves">
      <td>{{ leave.id }}</td>
      <td>{{ leave.startDate | date }}</td>
      <td>{{ leave.endDate | date }}</td>
      <td>{{ leave.type }}</td>
      <td>{{ leave.comment }}</td>
      <td>{{ leave.userDetails?.firstName }} {{ leave.userDetails?.lastName }}</td>
      <td>
        <!-- Boutons ou liens pour Ã©diter/supprimer -->
        
        <button (click)="confirmDelete(leave.id)">Delete</button>
    </td>
    </tr>
    <tr *ngIf="leaves.length === 0">
      <td colspan="6">No leaves found.</td>
    </tr>

    

  </tbody>
</table>
