<div class="register-container">
    <h2>Inscription</h2>
    <form (submit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
            <label for="email">Nom d'utilisateur :</label>
            <input type="text" id="email" formControlName="email" required />
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">L'adresse email est requise.</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">L'adresse email n'est pas valide.</div>
              </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" formControlName="password" required />
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
              </div>
        </div>
        <button type="submit" class="register-btn">S'inscrire</button>
    </form>
</div>
