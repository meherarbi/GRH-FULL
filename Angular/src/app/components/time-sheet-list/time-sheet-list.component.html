<!-- src/app/components/timesheet-list/timesheet-list.component.html -->

<h2>Time Sheets</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Hours Worked</th>
            <th>Tasks</th>
            <th>Comments</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let timesheet of timeSheets">
            <td>{{ timesheet.date | date }}</td>
            <td>{{ timesheet.hoursWorked }}</td>
            <td>{{ timesheet.tasks }}</td>
            <td>{{ timesheet.comments }}</td>
            <td>{{ timesheet.status }}</td>


            <td>
                <!-- Boutons ou liens pour Ã©diter/supprimer -->
                <button (click)="editTimeSheet(timesheet)">Edit</button>
                <button (click)="deleteTimeSheet(timesheet.id)">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
